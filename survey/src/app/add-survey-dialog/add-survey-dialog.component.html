<h1 mat-dialog-title>Add Survey</h1>
<div mat-dialog-content>
<form
  [formGroup]="titleForm"
  (submit)="saveSurvey()"
  fxLayout="column"
  fxLayoutGap="30px"
  fxLayoutAlign="space-around stretch"
>
  <mat-form-field>
    <input
      placeholder="Title"
      matInput
      formControlName="title"
      required="true"
    />
  </mat-form-field>

  <mat-form-field>
    <input placeholder="Description" matInput formControlName="description" />
  </mat-form-field>
</form>

<mat-dialog-actions>
    <button
    mat-button
    color="primary"
    [disabled]="!titleForm.valid"
    cdkFocusInitial>
    Save
  </button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
</div>
