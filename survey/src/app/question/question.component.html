<div fxLayout="row" fxLayoutAlign="space-around center" class="content">
    <div fxFlex="60" fxLayoutGap="20px">
        <mat-tab-group mat-stretch-tabs>
            <mat-tab label="Questions">
                

                <mat-card fxLayout="column" fxLayoutAlign="center center" >
                    <mat-card-header>

                        <mat-card-title>Form name</mat-card-title>
                        <mat-card-subtitle>Description</mat-card-subtitle>

                    </mat-card-header>
                    <mat-card >
                        <mat-card-content>
                            <div>
                                <div>
                                    <mat-form-field>
                                        <input matInput>
                                    </mat-form-field>
                                </div>
                                <div>
                                    <router-outlet></router-outlet>
                                </div>
                            </div>
                            <div>

                                <mat-form-field>
                                    <mat-label>Select</mat-label>
                                    <mat-select>
                                        <mat-option routerLink="input">
                                            Input
                                        </mat-option>
                                        <mat-option routerLink="select">
                                            Select
                                        </mat-option>
                                        <mat-option>
                                            Checkbox
                                        </mat-option>
                                        <mat-option>
                                            RadioButton
                                        </mat-option>
                                        <mat-option>
                                            Textarea
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>

                            </div>
                        </mat-card-content>
                        <mat-card-actions>
                            <mat-slide-toggle>Slide me!</mat-slide-toggle>
                        </mat-card-actions>

                    </mat-card>
                    

                    <mat-card-actions>
                        <button mat-button>Save</button>
                    </mat-card-actions>
                </mat-card>
                

            </mat-tab>
            <mat-tab label="Question 2">

                <mat-card-content>
                    Content
                </mat-card-content>

            </mat-tab>

        </mat-tab-group>
    </div>
</div>
