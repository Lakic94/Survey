<div fxLayoutAlign="space-around stretch" class="container">
        <div *ngIf="form" fxFlex=40>


                <form [formGroup]="form" (ngSubmit)="onSubmit()"  fxLayout="column" fxLayoutGap="30px" fxLayoutAlign="space-around stretch">
                        <div *ngFor="let question of questions">



                                <div [ngSwitch]="question.questionType">


                                        <mat-card *ngSwitchCase="'Input'"       >
                                                <mat-card-title [attr.for]="question.title">{{question.title}}</mat-card-title>
                                                <mat-divider></mat-divider>
                                                <mat-card-content >



                                                        <mat-form-field>
                                                                <input matInput [formControlName]="question.title"
                                                                        [id]="question.title"
                                                                        [type]="question.questionType">

                                                        </mat-form-field>
                                                </mat-card-content>
                                        </mat-card>


                                        <mat-card *ngSwitchCase="'Select'">
                                                <mat-card-title [attr.for]="question.title">{{question.title}}</mat-card-title>
                                                <mat-divider></mat-divider>
                                                <mat-card-content>
                                                        <mat-form-field>
                                                                <mat-select [id]="question.title"
                                                                        [formControlName]="question.title">
                                                                        <mat-option *ngFor="let opt of question.options"
                                                                                [value]="opt">{{opt}}
                                                                        </mat-option>
                                                                </mat-select>
                                                        </mat-form-field>
                                                </mat-card-content>

                                        </mat-card>

                                        <mat-card *ngSwitchCase="'Radio'">
                                                <mat-card-title [attr.for]="question.title">{{question.title}}</mat-card-title>
                                                <mat-divider></mat-divider>
                                                <mat-card-content>
                                                        
                                                                <mat-radio-group [formControlName]="question.title" 
                                                                        [id]="question.title" layout="row">
                                                                        <mat-radio-button
                                                                                *ngFor="let opt of question.options"
                                                                                [value]="opt">
                                                                                {{opt}}
                                                                        </mat-radio-button>
                                                                </mat-radio-group>

                                                        
                                                </mat-card-content>
                                        </mat-card>







                                        <mat-card *ngSwitchCase="'Checkbox'">
                                                <mat-card-title [attr.for]="question.title">{{question.title}}</mat-card-title>
                                                <mat-divider></mat-divider>
                                                <mat-card-content fxLayout="column">
                                                       

                                                                <label [formArrayName]="question.title"
                                                                        *ngFor="let opt of question.options; let i = index;">
                                                                        <mat-checkbox [formControlName]="i"
                                                                                [value]="opt">
                                                                                {{opt}}
                                                                        </mat-checkbox>
                                                                </label>










                                                        
                                                </mat-card-content>

                                        </mat-card>















                                </div>

                        </div>

                        <button class="dugme" mat-flat-button (click)="openDialog()">Dodaj</button>

                        <div>
                                <button type="submit">Save</button>

                        </div>
                </form>



        </div>
</div>
