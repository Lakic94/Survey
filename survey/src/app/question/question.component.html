<div fxLayout="row" fxLayoutAlign="space-between center">
        <button class="dugme" mat-flat-button (click)="openDialog()">Dodaj</button>
</div>
<div *ngIf="form">


        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div *ngFor="let question of questions">
                        <label [attr.for]="question.title">{{question.title}}</label>

                        <div [ngSwitch]="question.questionType">

                                <input *ngSwitchCase="'Input'" [formControlName]="question.title" [id]="question.title"
                                        [type]="question.questionType">

                                <select [id]="question.title" *ngSwitchCase="'Select'"
                                        [formControlName]="question.title">
                                        <option *ngFor="let opt of question.options" [value]="opt">{{opt}}
                                        </option>
                                </select>

                                

                        </div>

                </div>

                <div>
                                <button type="submit">Save</button>
                        </div>
        </form>

</div>
