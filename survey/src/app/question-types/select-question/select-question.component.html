<mat-card-title [attr.for]="question.title"
  >{{ question.title }}
  <span class="id" *ngIf="form.controls[question.title].validator != null"
    >*</span
  >
</mat-card-title>
<mat-card-content id="select-test">
  <mat-form-field [formGroup]="form" fxFlex="100">
    <mat-label>Select Option</mat-label>
    <mat-select [id]="question.title" [formControlName]="question.title">
      <mat-option *ngFor="let opt of question.options" [value]="opt"
        >{{ opt }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="validateControl(question.title)" class="error"
      >Field can't be empty!
    </mat-error>
  </mat-form-field>
</mat-card-content>
